research_task:
  description: >
    Conduct a thorough research about the customer and competitors in the context
    of {customer_domain}. Include demographics, preferences, recent campaigns.
  expected_output: >
    A detailed research summary covering market trends, target audience preferences, and competitor landscape.

project_understanding_task:
  description: >
    Understand the project details and the target audience for {project_description}.
  expected_output: >
    Clear summary of project scope, target persona, and objectives.

marketing_strategy_task:
  description: >
    Formulate a comprehensive marketing strategy. Link each tactic to a specific channel,
    and explain why that pairing is effective.
  expected_output: >
    A strategy containing:
      - name
      - 3 tactic-channel-rationale mappings
      - KPIs

competitor_analysis_task:
  description: >
    Analyze top competitors in the domain {customer_domain}. Identify recent products,
    campaigns, news from 2024, and actionable lessons or counter-ideas.
  expected_output: >
    Competitor insights including key launches and recommendations to counter or adopt.

campaign_idea_task:
  description: >
    Develop creative campaign ideas aligned with the refined marketing strategy.
  expected_output: >
    3â€“5 campaign ideas, each with a theme, description, audience, and channel.

copy_creation_task:
  description: >
    Write marketing copies for each campaign idea, tailored to target audience and strategy tone.
  expected_output: >
    Title and body for each campaign idea.

message_refinement_task:
  description: >
    Refine existing marketing copies using the intended tactic, channel, audience, and brand tone.
  expected_output: >
    Refined copies that improve clarity, persuasion, and alignment.

consolidate_output_task:
  description: >
    Consolidate all outputs (research, understanding, strategy, campaign ideas, copies,
    refined copies, competitor insights) into a structured JSON.
  expected_output: >
    JSON with keys:
      - research_summary
      - project_understanding
      - marketing_strategy
      - campaign_ideas
      - marketing_copies
      - refined_marketing_copies
      - competitor_analysis





















